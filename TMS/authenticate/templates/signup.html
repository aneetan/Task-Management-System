<!doctype html>
<html lang="en">
{% load static %}

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'authenticate/css/bootstrap.min.css' %}">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="{% static 'authenticate/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'authenticate/css/uf-style.css' %} ">
    <title>Register Form </title>
  </head>
  <body>
    <div class="uf-form-signin">
      <div class="text-center">
      <h1 class="text-white h3">Account Register</h1>
      </div>
      <form class="mt-4" method="POST" action="{% url 'process_signup' %}">
        {% csrf_token %}
        <div class="input-group uf-input-group input-group-lg mb-3">
          <input type="text" class="form-control" name="name" placeholder="Your name">
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email address">
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <input type="text" class="form-control" name="phone" placeholder="Your phone">
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="d-grid mb-4">
          <button type="submit" class="btn uf-btn-primary btn-lg">Sign Up</button>
        </div>
        <div class="mt-4 text-center">
          <span class="text-white">Already a member?</span>
          <a href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>

    <!-- JavaScript -->

    <!-- Separate Popper and Bootstrap JS -->
    <script src="{% static 'authenticate/js/popper.min.js' %}"></script>
    <script src="{% static 'authenticate/js/bootstrap.min.js' %}" ></script>
  </body>
</html>
