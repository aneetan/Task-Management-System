<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'authenticate/css/upload_profile.css' %}">
  <title>Profile Section </title>
</head>
<body>
  <div class="wrapper">
    <h2>Upload profile photo</h2>
    <div class="image">
      <img src="{% static 'authenticate/images/default.png' %}">
      <label for="file-path">
        <span class="material-symbols-rounded">photo_camera</span>
      </label>
      <form action="{% url 'user_profile_upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <input type="file" name="photo" accept="image/jpeg, image/png, image/jpg" id="file-path" class="user-file">
      <input class="continue" type="submit" value="Continue">
      <a class="skip-link" href=""> Skip </a>
      </form>
    </div>
  </div>

  <script>
    const profilePic = document.querySelector(".image img");
    const userFile = document.querySelector(".user-file");

    userFile.onchange = function () {
        profilePic.src = URL.createObjectURL(userFile.files[0]);
    }
  </script>
</body>
</html>
